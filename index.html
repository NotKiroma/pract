<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div id="menu">
            <a href="#">Главаная</a>
            <a href="#">Посты</a>
            <a id="show_add_photo" href="#">Фото</a>
            <a href="#">Личиный кабинет</a>
        </div>
        <div class="menu">
            <button><img src="free-icon-menu-8138365.png" alt=""></button>
        </div>

    <h1>Галерея</h1>
    <div class="grid">
        <div class="photo">
            <img src="https://picsum.photos/seed/42/1920/1080" alt="">

        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/52/1920/1080" alt="">
            <p>Фото №2</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/12/1920/1080" alt="">
            <p>Фото №3</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/85/1920/1080" alt="">
            <p>Фото №4</p>
        </div>
    </div>

    <div id="add_new_photo">
        <div>
            <input id="new_photo_src" type="text" placeholder="Картинка" required>
            <input id="new_photo_text" type="text" placeholder="Подпись">
            <button id="add_photo">Добавить</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>

    <div id="popup_photo">
        <img src="" alt="">
    </div>

<script src="script.js"></script>

</html>
